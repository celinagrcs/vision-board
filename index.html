<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Board</title>
  <link rel="stylesheet" href="/src/style.css">
  <link href="https://unpkg.com/pattern.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <main>
    <header>
      <h1>Vision Board</h1>
    </header>
    <input type="file" id="inputFile" multiple accept="image/*" style="display: none;">
    <div class="buttonsContainer">
      <button id="addImage" class="addImage">Agregar imagenes</button>
      <button id="exportImage" class="exportImage">Exportar como Imagen</button>
    </div>
    <section id="visionBoard" class="drop-zone pattern-grid-lg"></section>
  </main>

  <script type="module" src="/src/app.js"></script>
</body>
</html>
